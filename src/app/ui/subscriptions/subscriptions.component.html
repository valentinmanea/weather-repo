<section class="main-card">
        <table class="table table-dark" >
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Location Name</th>
                    <th scope="col">Creation Date</th>
                    <th scope="col">Active</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let subscription of subscriptions;let idx=index">
                    <td>{{subscription.id}}</td>
                    <td>{{subscription.locationName}}</td>
                    <td>{{subscription.creationDate}}</td>
                    <td><img style="width:16px;height:16px" [src]="subscription.statusImgSrc" (click)="changeStatus(idx)"></td>
                  </tr>
                </tbody>
              </table>
</section>
